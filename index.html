<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Memory Bocil</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(145deg, #ffe4e1, #e0ffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #ff1493;
      text-shadow: 2px 2px #fff;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 20px;
      perspective: 1000px;
    }

    .card {
      width: 120px;
      height: 120px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card.matched {
      box-shadow: 0 0 15px 5px limegreen;
      cursor: default;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .card-front {
      background: #1e90ff;
      color: white;
    }

    .card-back {
      background: #fff;
      transform: rotateY(180deg);
    }

    .message {
      margin-top: 25px;
      font-size: 1.5rem;
      color: #32cd32;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>üéâ Memory Match Anak üéâ</h1>
<div class="game-board" id="gameBoard"></div>
<div class="message" id="message"></div>

<script>
  const emojis = ["üöó", "üê±", "üê∞"];
  const cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);

  const board = document.getElementById("gameBoard");
  const message = document.getElementById("message");

  let flipped = [];
  let lock = false;
  let matchedCount = 0;

  function createCard(emoji) {
    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
      <div class="card-face card-front">‚ùì</div>
      <div class="card-face card-back">${emoji}</div>
    `;

    card.addEventListener("click", () => {
      if (lock || card.classList.contains("flip") || card.classList.contains("matched")) return;

      card.classList.add("flip");
      flipped.push({ card, emoji });

      if (flipped.length === 2) {
        lock = true;
        const [first, second] = flipped;

        if (first.emoji === second.emoji) {
          first.card.classList.add("matched");
          second.card.classList.add("matched");
          matchedCount += 1;
          flipped = [];
          lock = false;

          if (matchedCount === emojis.length) {
            message.textContent = "üéä Hebat! Semua pasangan ditemukan! üéä";
          }
        } else {
          setTimeout(() => {
            first.card.classList.remove("flip");
            second.card.classList.remove("flip");
            flipped = [];
            lock = false;
          }, 1000);
        }
      }
    });

    return card;
  }

  function startGame() {
    board.innerHTML = "";
    message.textContent = "";
    matchedCount = 0;

    cards.forEach(emoji => {
      const cardEl = createCard(emoji);
      board.appendChild(cardEl);
    });
  }

  startGame();
</script>

</body>
</html>
