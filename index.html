<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Memory Bocil</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
    }

    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .card-front {
      background: #1e90ff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }

    .card-back {
      background: white;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>

<h1>Memory Match Game</h1>
<div class="game-board" id="gameBoard"></div>

<script>
  const images = [
    "🍎", "🐶", "🚗", // emoji bisa diganti dengan gambar jika diinginkan
  ];

  // Gandakan dan acak
  let cards = [...images, ...images].sort(() => 0.5 - Math.random());

  const gameBoard = document.getElementById("gameBoard");

  let flippedCards = [];
  let lockBoard = false;

  function createCard(symbol) {
    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
      <div class="card-inner">
        <div class="card-front">?</div>
        <div class="card-back"><span style="font-size:40px">${symbol}</span></div>
      </div>
    `;

    card.addEventListener("click", () => {
      if (lockBoard || card.classList.contains("matched") || card.classList.contains("flip")) return;

      card.classList.add("flip");
      flippedCards.push({ card, symbol });

      if (flippedCards.length === 2) {
        lockBoard = true;
        const [first, second] = flippedCards;

        if (first.symbol === second.symbol) {
          first.card.classList.add("matched");
          second.card.classList.add("matched");
          flippedCards = [];
          lockBoard = false;
        } else {
          setTimeout(() => {
            first.card.classList.remove("flip");
            second.card.classList.remove("flip");
            flippedCards = [];
            lockBoard = false;
          }, 1000);
        }
      }
    });

    return card;
  }

  function initGame() {
    gameBoard.innerHTML = "";
    cards.forEach(symbol => {
      const cardElement = createCard(symbol);
      gameBoard.appendChild(cardElement);
    });
  }

  initGame();
</script>

</body>
</html>
