<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game Anak</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(145deg, #e0ffe4, #f0fff0);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      text-transform: uppercase;
    }
    h1 {
      font-size: 2rem;
      color: #228b22;
      text-shadow: 1px 1px #fff;
      margin-bottom: 10px;
      text-align: center;
    }
    .level-controls {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .level-label {
      font-size: 1.2rem;
      color: #333;
    }
    input[type="number"] {
      font-size: 1rem;
      padding: 5px;
      width: 80px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .game-board {
      display: grid;
      gap: 10px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      grid-template-columns: repeat(4, 1fr);
    }
    .card {
      background: transparent;
      width: 100%;
      aspect-ratio: 1/1;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }
    .card.flip .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .card-front {
      background: #FFD700;
      color: white;
    }
    .card-back {
      background: #fff;
      transform: rotateY(180deg);
    }
    .matched .card-inner {
      box-shadow: 0 0 10px 3px hotpink;
    }
    .message {
      font-size: 1.2rem;
      color: #2e8b57;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .reward {
      background: #fff8dc;
      border: 2px dashed orange;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: bold;
      animation: pop 0.5s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üéâ MEMORY GAME ANAK üéâ</h1>
  <div class="level-controls">
    <div class="level-label" id="levelLabel">LEVEL 1</div>
    <input type="number" id="levelInput" min="1" max="30" value="1" />
    <button onclick="goToLevel()">GO</button>
  </div>
  <div class="game-board" id="gameBoard"></div>
  <div class="message" id="message"></div>
  <button id="nextBtn" disabled>LANJUT LEVEL BERIKUTNYA ‚û°Ô∏è</button>
  <div id="rewardBox"></div>

  <audio id="matchSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_246d635a9f.mp3" preload="auto"></audio>
  <audio id="levelUpSound" src="https://cdn.pixabay.com/audio/2022/10/25/audio_47c0c6ef2d.mp3" preload="auto"></audio>

<script>
  const emojis = [
    "üçá","üöé","üê®","üêπ","üöÄ","üêÆ","üöê","üçç","üçâ","ü•ù",
    "üêµ","üê±","üçì","üêº","üêØ","üê∂","üê∞","ü¶ä","üê∏","üöô",
    "üöå","ü¶Å","ü•≠","üöë","üöÅ","üöí","üöì","üöó","üèéÔ∏è","üçë"
  ];

  let level = 1;
  const maxLevel = 30;
  const gameBoard = document.getElementById("gameBoard");
  const message = document.getElementById("message");
  const nextBtn = document.getElementById("nextBtn");
  const levelLabel = document.getElementById("levelLabel");
  const levelInput = document.getElementById("levelInput");
  const matchSound = document.getElementById("matchSound");
  const levelUpSound = document.getElementById("levelUpSound");
  const rewardBox = document.getElementById("rewardBox");

  let flippedCards = [];
  let lockBoard = false;
  let matchedPairs = 0;

  function goToLevel() {
    const inputLevel = parseInt(levelInput.value);
    if (inputLevel >= 1 && inputLevel <= maxLevel) {
      level = inputLevel;
      startLevel();
    }
  }

  nextBtn.addEventListener("click", () => {
    if (level < maxLevel) {
      level++;
      levelInput.value = level;
      startLevel();
    }
  });

  function startLevel() {
    message.textContent = "";
    rewardBox.innerHTML = "";
    levelLabel.textContent = `LEVEL ${level}`;
    nextBtn.disabled = true;
    matchedPairs = 0;
    flippedCards = [];

    const pairCount = level;
    const selectedEmojis = emojis.slice(0, pairCount);
    const cardValues = [...selectedEmojis, ...selectedEmojis].sort(() => 0.5 - Math.random());

    gameBoard.innerHTML = "";

    cardValues.forEach(symbol => {
      const card = document.createElement("div");
      card.classList.add("card");

      const cardInner = document.createElement("div");
      cardInner.classList.add("card-inner");

      const front = document.createElement("div");
      front.classList.add("card-face", "card-front");
      front.textContent = "‚ùì";

      const back = document.createElement("div");
      back.classList.add("card-face", "card-back");
      back.textContent = symbol;

      cardInner.appendChild(front);
      cardInner.appendChild(back);
      card.appendChild(cardInner);

      card.addEventListener("click", () => {
        if (lockBoard || card.classList.contains("flip") || card.classList.contains("matched")) return;

        card.classList.add("flip");
        flippedCards.push({ card, symbol });

        if (flippedCards.length === 2) {
          lockBoard = true;
          const [first, second] = flippedCards;

          if (first.symbol === second.symbol) {
            first.card.classList.add("matched");
            second.card.classList.add("matched");
            matchSound.currentTime = 0;
            matchSound.play();
            matchedPairs++;
            flippedCards = [];
            lockBoard = false;

            if (matchedPairs === pairCount) {
              levelUpSound.play();
              message.textContent = "‚úÖ LEVEL SELESAI! SIAP KE LEVEL BERIKUTNYA!";
              nextBtn.disabled = level >= maxLevel;
              rewardBox.innerHTML = `<div class='reward'>üéÅ KAMU MENDAPAT STIKER LEVEL ${level}!</div>`;
            }
          } else {
            setTimeout(() => {
              first.card.classList.remove("flip");
              second.card.classList.remove("flip");
              flippedCards = [];
              lockBoard = false;
            }, 1000);
          }
        }
      });

      gameBoard.appendChild(card);
    });
  }

  // Inisialisasi pertama
  startLevel();
</script>
</body>
</html>
