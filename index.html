<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Memory Anak</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(145deg, #ffe4e1, #e0ffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #ff1493;
      text-shadow: 1px 1px #fff;
      text-align: center;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 400px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.7s;
      cursor: pointer;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card.matched {
      animation: blink 0.5s ease-in-out 2;
      box-shadow: 0 0 12px 4px #32cd32;
      cursor: default;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      box-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    }

    .card-front {
      background: #1e90ff;
      color: white;
    }

    .card-back {
      background: #ffffff;
      transform: rotateY(180deg);
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #2e8b57;
      font-weight: bold;
      text-align: center;
    }

    @keyframes blink {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); background-color: #adff2f; }
      100% { transform: scale(1); }
    }

    .confetti {
      position: absolute;
      top: 5px;
      left: 5px;
      pointer-events: none;
      animation: float 1s ease-out forwards;
      font-size: 18px;
      color: gold;
    }

    @keyframes float {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px) scale(0.5);
      }
    }
  </style>
</head>
<body>

<h1>üéâ Game Memory Anak üéâ</h1>
<div class="game-board" id="gameBoard"></div>
<div class="message" id="message"></div>

<script>
  const emojis = ["üöó", "üê±", "üê∞", "‚úàÔ∏è", "üêò"];
  const selected = emojis.slice(0, 4); // ambil 4 jenis untuk 8 kartu
  const cards = [...selected, ...selected].sort(() => Math.random() - 0.5);

  const board = document.getElementById("gameBoard");
  const message = document.getElementById("message");

  let flipped = [];
  let lock = false;
  let matchedCount = 0;

  function showConfetti(target) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.textContent = "‚ú®";
    target.appendChild(confetti);
    setTimeout(() => confetti.remove(), 1000);
  }

  function createCard(emoji) {
    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
      <div class="card-face card-front">‚ùì</div>
      <div class="card-face card-back">${emoji}</div>
    `;

    card.addEventListener("click", () => {
      if (lock || card.classList.contains("flip") || card.classList.contains("matched")) return;

      card.classList.add("flip");
      flipped.push({ card, emoji });

      if (flipped.length === 2) {
        lock = true;
        const [first, second] = flipped;

        if (first.emoji === second.emoji) {
          setTimeout(() => {
            first.card.classList.add("matched");
            second.card.classList.add("matched");
            showConfetti(first.card);
            showConfetti(second.card);
          }, 200);

          matchedCount++;
          flipped = [];
          lock = false;

          if (matchedCount === selected.length) {
            message.textContent = "üéä Hebat! Kamu menemukan semua pasangan!";
          }
        } else {
          setTimeout(() => {
            first.card.classList.remove("flip");
            second.card.classList.remove("flip");
            flipped = [];
            lock = false;
          }, 1000);
        }
      }
    });

    return card;
  }

  function startGame() {
    board.innerHTML = "";
    message.textContent = "";
    matchedCount = 0;

    cards.forEach(emoji => {
      const cardEl = createCard(emoji);
      board.appendChild(cardEl);
    });
  }

  startGame();
</script>

</body>
</html>
